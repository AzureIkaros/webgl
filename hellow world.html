<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #canvas,
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let canvas = document.getElementById("canvas");
    let container = document.getElementById("container");
    const gl = canvas.getContext("webgl");
    canvas.width = container.clientWidth
    canvas.height = container.clientHeight

    if (!gl) throw new Error("不支持webgl");

    //定义顶点着色器
    const vertexShaderSource = `
      attribute vec4 a_position;

      void main(){
        gl_Position = a_position;
      }
    `;

    //定义片源着色器
    const fragmentShaderSourc = `
      precision mediump float;

      void main(){
        gl_FragColor = vec4(1,0,0.5,1);
      }
    `;

    //创建shader
    function createShader(gl, type, source) {
      let shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      let success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) return shader;

      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    }

    //创建着色程序
    function createProgram(gl, type, source) {
      let program = gl.createProgram();

      /*
        attachShader(program,shader) 
        向着色程序添加着色器
      */

      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);

      /*
        连接着色程序，完成为程序的片元和顶点着色器准备GPU代码的过程。
      */
      gl.linkProgram(program);

      /*
        返回WebGLProgram的信息。
        gl.DELETE_STATUS:boolean 着色程序是否删除
        gl.LINK_STATUS:boolean 最新的着色程序是否连接成功
        gl.VALIDATE_STATUS:boolean 指示上一次验证操作是否成功。
        
      */

      let success = gl.getProgramParameter(program, gl.LINK_STATUS);


      if (success) return program;

      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program)
    }
    return;
    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSourc);

    const program = createProgram(gl, vertexShader, fragmentShader);

    const positionAttributionLocation = gl.getAttribLocation(program, "a_position");
    const positionBuffer = gl.createBuffer();

    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

    const position = [0, 0, 0, 0.75, 0.7, 0];

    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(position), gl.STATIC_DRAW);

    gl.viewport(0, 0, gl.canvas.width, canvas.height);

    gl.clearColor(0, 0, 0, 0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(program);

    gl.enableVertexAttribArray(positionAttributionLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

    let size = 2;
    let type = gl.FLOAT;
    let normalize = false;
    let stride = 0;
    let offset = 0;
    gl.vertexAttribPointer(
      positionAttributionLocation,
      size, type,
      normalize,
      stride, offset
    )

    let primitiveType = gl.TRIANGLES;
    let count = 3;
    offset = 0;

    gl.drawArrays(primitiveType, offset, count)


  </script>
</body>

</html>
